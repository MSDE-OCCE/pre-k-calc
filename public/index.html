<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prekindergarten Sliding Scale Payment Calculatore</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

   <div class="container mt-4">
      <h1>Prekindergarten Sliding Scale Payment Calculatore</h1>
      <div class="row">
         <div class="col-md-6"> 
            <label>Household Size:</label> 
            <input type="number" id="householdSize" class="form-control"/> 
            <br/> 
            <label>Household Annual Income:</label> 
            <input type="number" id="annualIncome" class="form-control"/> </div>
         <div class="col-md-6">
            <div class="form-check"> 
               <input type="checkbox" id="disabilityFlag" class="form-check-input"/> 
               <label class="form-check-label">Child with Disabilities</label> </div>
            <div class="form-check"> 
               <input type="checkbox" id="englishLearnerFlag" class="form-check-input"/> 
               <label class="form-check-label">English Learner</label> </div>
         </div>
      </div> 
      <button type="button" class="btn btn-primary mt-2" onclick="calculatePayment(document.getElementById('householdSize').value, document.getElementById('annualIncome').value, document.getElementById('disabilityFlag').checked, document.getElementById('englishLearnerFlag').checked)">Calculate</button>
      <div id="results" class="mt-5">
      </div> 
      <br/> 
   </div>

   <script src="calculator.js"></script>
   
</body>
</html>
